<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <h1>Task Manager</h1>
                <div class="nav-menu" id="nav-menu">
                    {% if current_user %}
                        <a href="{{ url_for('dashboard') }}">Dashboard</a>
                        <a href="{{ url_for('projects') }}">Projects</a>
                        <a href="{{ url_for('tasks') }}">Tasks</a>
                        <div class="user-info">
                            <span>Welcome, <strong id="user-name">{{ current_user }}</strong></span>
                            <a href="#" onclick="logout()" class="btn btn-secondary btn-sm">Logout</a>
                        </div>
                    {% else %}
                        <a href="{{ url_for('login') }}">Login</a>
                        <a href="{{ url_for('register') }}">Register</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 2rem; margin-bottom: 2rem;">
        <div id="alerts"></div>
        {% block content %}{% endblock %}
    </main>

    <!-- WebSocket Status Indicator -->
    <div id="websocket-status" class="websocket-status disconnected">
        Disconnected
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div class="loading"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        {% block javascript %}{% endblock %}
    </script>
</body>
</html>
